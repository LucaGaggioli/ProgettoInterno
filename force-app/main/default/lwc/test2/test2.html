<!-- sldsValidatorIgnore -->
<template>

    <div class="org">
        <lightning-vertical-navigation onselect={checkPermissionOrg}>
            <lightning-vertical-navigation-section label="Org">
                <lightning-vertical-navigation-item label="Sooraj" name="org1"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Emanuele" name="org2"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Gaggio" name="org3"></lightning-vertical-navigation-item>
            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </div>

    <div class="method" if:true={showOrg1Methods}>
        <lightning-vertical-navigation onselect={switchMethod} selected-item="account">
            <lightning-vertical-navigation-section label="Methods">
                <lightning-vertical-navigation-item label="Get All Account"
                    name="account"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Get All Opportunity"
                    name="opportunity"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Get All Lead"
                    name="lead"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="New Account" name="new"></lightning-vertical-navigation-item>
            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </div>

    <div class="method" if:true={showOrg2Methods}>
        <lightning-vertical-navigation onselect={switchMethod} selected-item="account">
            <lightning-vertical-navigation-section label="Methods">
                <lightning-vertical-navigation-item label="Get All Account"
                    name="account"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Get All Opportunity"
                    name="opportunity"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Get All Lead"
                    name="lead"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="New Account" name="new"></lightning-vertical-navigation-item>
            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </div>

    <div class="method" if:true={showOrg3Methods}>
        <lightning-vertical-navigation onselect={switchMethod} selected-item="account">
            <lightning-vertical-navigation-section label="Methods">
                <lightning-vertical-navigation-item label="Get All Account"
                    name="account"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Get All Opportunity"
                    name="opportunity"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="Get All Lead"
                    name="lead"></lightning-vertical-navigation-item>
                <lightning-vertical-navigation-item label="New Account" name="new"></lightning-vertical-navigation-item>
            </lightning-vertical-navigation-section>
        </lightning-vertical-navigation>
    </div>

    <div class="box">
        <lightning-card if:true={showDataTable}>
            <h3 slot="title">
                <lightning-icon icon-name={icon} title="title"></lightning-icon>
                {title}
            </h3>
            <div style="height: 530px;">
                <lightning-datatable key-field="Id" data={myList} columns={columns} hide-checkbox-column>
                </lightning-datatable>
            </div>
        </lightning-card>

        <lightning-card if:true={isNewAccOpen}>
            <h3 slot="title">
                <lightning-icon icon-name="standard:account" title="title"></lightning-icon>
                Account
            </h3>
            <div style="width: 300px;">
                <lightning-record-form object-api-name={objectApiName} fields={fields} onsubmit={handleSubmitAccount}>
                </lightning-record-form>
            </div>
        </lightning-card>

    </div>

</template>
